<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
    <body>
        <h1>
            Table 
        </h1>

        <hr>

        <table border=1px cellspacing="0px" cellpadding="10px">
            <caption>
                <b>
                    <i>
                        My Table
                    </i>
                </b>
            </caption>
            <thead>
                <tr>
                        <th>Sr.no </th>
                        <th>Name </th>
                        <th>Age</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                        <td>1</td>
                        <td>Raj</td>
                        <td rowspan="2">2</td>
                </tr>

                <tr>
                        <td>2</td>
                        <td>Rahul</td>
                        
                </tr>

                <tr>
                        <td>3</td>
                        <td>Rohan</td>
                        <td>4</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                        <th colspan="2">Total =</th>
                        <td>6</td>
                        
                </tr>
            </tfoot>
        </table>
    </body>
</html>
